    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #d5f3fe, #ffffff);
            color: #333;
        }

        header {
            background-color: #34020c;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-weight: 700;
            letter-spacing: 2px;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: rgb(172, 210, 116);
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #8151b7;
            color: #f7f1e3;
        }

        .contact-container {
            width: 70%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(132, 107, 107, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6b3fa0;
            font-size: 1.8em;
        }

        .contact-item {
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-item label {
            font-weight: bold;
            font-size: 1.2em;
        }

        .contact-item p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #555;
        }

        .contact-item a {
            color: #6b3fa0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #a569bd;
        }

        footer {
            background-color: #3c030c;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #6b3fa0;
            border-radius: 10px;
        }
    </style>
